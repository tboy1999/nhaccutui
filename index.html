<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-top">
                <img src="https://stc-id.nixcdn.com/v11/images/header_new/logo_new.png" alt="">
                <ul class="header-top__list">
                    <li class="header-top__item">#phienbanmoi</li>
                    <li class="header-top__item">Bài Hát</li>
                    <li class="header-top__item">Playlist</li>
                    <li class="header-top__item">Tuyển tập</li>
                    <li class="header-top__item">Video</li>
                    <li class="header-top__item">BXH</li>
                    <li class="header-top__item">Chủ Đề</li>
                    <li class="header-top__item">Top 100</li>
                    <li class="header-top__item">
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </li>
                </ul>
            </div>
            <div class="header-content">
                <div class="header-content__search">
                    <input type="text" placeholder="Tìm Kiếm ...">
                    <i class='bx bx-search' ></i>
                </div>
                <div class="header-content__icon">
                    <img src="https://stc-id.nixcdn.com/v11/images/header_new/ic_store.png" alt="">
                    <img src="https://stc-id.nixcdn.com/v11/images/header_new/ic_upload.png" alt="">
                </div>
                <div class="header-content__login">
                    <div class="login">Đăng Nhập</div>
                    <div class="logout">Đăng Ký</div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
